<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>X3LAB</title>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="assets/logo.webp" alt="">
        </div>

        <div class="content-container">
            <div class="content">
                <div class="coming-soon font-size-16 font-weight-600"> Coming soon</div>
                <div class="heading font-size-64 font-weight-800">Revolutionizing tech through <br> Innovation | Growth | Creativity</div>

                <div class="count-down font-size-84 font-weight-800">
                    <span id="days">00</span>
                    <span class="seperator font-size-64 font-weight-600">:</span>
                    <span id="hours">00</span>
                    <span class="seperator font-size-64 font-weight-600">:</span>
                    <span id="minutes">00</span>
                    <span class="seperator font-size-64 font-weight-600">:</span>
                    <span id="seconds">00</span>
                </div>

                <form class="waitlist">
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                    <button class="waitlist-btn font-weight-600 font-size-16">Join waitlist</button>
                </form>
            </div>
        </div>

        <div class="footer">
            <div class="socials">
                <div class="social"><i class="fa-brands fa-instagram"></i></div>
                <div class="social text-stroke"><i class="fa-brands fa-facebook-f"></i></div>
                <div class="social  text-stroke"><i class="fa-brands fa-linkedin-in"></i></div>
            </div>
        </div>




    </div>
    
    <script src="app.js"></script>
</body>
</html>
